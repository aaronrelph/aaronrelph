---
layout: default
title: Journal
permalink: /journal/
---

<div class="home m-header scene_element scene_element--fadeinup">

  <h1 class="post-title">Journal</h1>

  <p>Writing it down before it all fades away. Notes on travel and design.</p>

  <h3>Soon.</h3>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
